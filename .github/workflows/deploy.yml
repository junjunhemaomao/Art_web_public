name: Deploy to Public Repository

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run docs:build

      - name: Deploy to External Repository
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # ⚠️ 注意：请将此处修改为你新建的公开仓库名称，格式：用户名/仓库名
          repository-name: junjunhemaomao/Art_web_public
          
          # 部署到目标仓库的分支（通常用 main 或 gh-pages）
          branch: main 
          
          # 构建产物的目录
          folder: .vitepress/dist
          
          # ⚠️ 必须在仓库 Settings -> Secrets 中配置此私钥
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          
          # 清理目标分支上多余的文件
          clean: true
